    .event-collage {
      position: relative;
      width: 100%;
      max-width: 550px;
      height: 400px;
      margin: 0 auto;
      perspective: 1000px; /* subtle depth */
    }

    .event-collage img {
      position: absolute;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.7);
    }

    .event-collage img:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      z-index: 10;
    }

    .event-collage .img1 {
      width: 100%;
      height: 180px;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .event-collage .img2 {
      width: 65%;
      height: 210px;
      top: 160px;
      left: 0;
      transform: rotate(-2deg);
      z-index: 2;
    }

    .event-collage .img3 {
      width: 50%;
      height: 140px;
      top: 130px;
      right: 0;
      transform: rotate(3deg);
      z-index: 3;
    }

    @media (max-width: 768px) {
      .event-collage {
        height: auto;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .event-collage img {
        position: static;
        width: 100% !important;
        height: auto !important;
        transform: none !important;
      }
    }
