- title: "Phoenicids Peak"
  date: "2025-12-01"
  description: " The variable meteor shower Phoenicids is expected to reach its peak activity on the night of December 1st. The Zenithal Hourly Rate will be variable, with the best views reserved for those in the Southern Hemisphere."
  category: "news"
- title: "Last, and most extreme supermoon of 2025"
  date: "2025-12-04"
  description: "The final supermoon of 2025 will occur on December 4th, when the full moon coincides with its closest approach to Earth, the perigee. The moon will appear larger and brighter than most full moons, and will be at its highest limit in the sky, at least until 2042, marking the end of a major lunar standstill."
  category: "news"
- title: "Mercury at Greatest Western Elongation"
  date: "2025-12-07"
  description: "Mercury will be at its greatest western elongation on December 7th, appearing as a bright morning star just before sunrise. This is the best time to view Mercury, as it will be at its highest point above the horizon. With a magnitude of -0.5 and an angular separation of 20.7 degrees from the Sun, it will be easily visible in the eastern sky."
  category: "news"
- title: "Neptune ends retrograde motion"
  date: "2025-12-11"
  description: "On December 11th, Neptune will end its retrograde motion and resume its direct path through the sky. This transition marks a shift in the planet's apparent movement against the backdrop of stars, as it begins to move eastward once again. Fortunately, the astrologers don't know of this one yet."
  category: "news"
- title: "Geminids Meteor Shower Peaks"
  date: "2025-12-14"
  description: "The Geminids meteor shower, one of the most spectacular annual meteor showers, will reach its peak on the night of December 14th. With an expected Zenithal Hourly Rate of up to 120 meteors per hour under optimal conditions, this shower is known for its bright and brilliant meteors. The best viewing times will be after midnight, when the radiant point in the constellation Gemini is highest in the sky. Make all your wishes folks, for such a display comes but once a year!"
  category: "news"
- title: "Interstellar Object ALERT!!!!!"
  date: "2025-12-19"
  description: "The third Interstellar object ever discovered, 3I/ATLAS reaches its closest point to earth on a journey, that can only be described as ... otherworldly. Discovered on October 5th, 2024 by the Asteroid Terrestrial-impact Last Alert System (ATLAS) in Hawaii, this object is expected to pass within 0.15 AU of Earth on December 19th, 2025. Observers with telescopes may be able to catch a glimpse of this rare visitor from beyond our solar system as it makes its way back into interstellar space."
  category: "news"
- title: "The winter Solstice is here!"
  date: "2025-12-21"
  description: "The winter solstice occurs on December 21st, marking the shortest day and longest night of the year in the Northern Hemisphere. Signifyng the astronomical peak of winter, a dream of spring is born."
  category: "news"
- title: "Ursids Meteor Shower Peaks"
  date: "2025-12-22"  
  description: "The last meteor shower of the year, the Ursids, will reach its peak on the night of December 22nd. It has a Zenithal Hourly Rate of around 10 meteors per hour, much lower than the Geminids. The radiant point is located in the constellation Ursa Minor, near the Little Dipper. The best viewing times will be after midnight, when the radiant is highest in the sky."
  category: "news"
- title: "Super Full Moon"
  date: "2026-01-03"
  description: "The first full moon of 2026 will be a supermoon, occurring on January 3rd. This means the moon will be at its closest point to Earth in its orbit, the perigee; making it appear larger and brighter than a typical full moon."
  category: "news"
- title: "Quadrantids Meteor Shower Peaks"
  date: "2026-01-04"
  description: "The Quadrantids meteor shower will reach its peak on the night of January 4th. Apart from the Geminids, it is the only other major meteor shower formed by an asteroid body, in this case, 2003 EH1. While the ZHR is quite high, at around 80, the full moon interferes significantly with viewing conditions this year, resulting in a much lower observed rate."
  category: "news"
- title: "Comet ALERT!"
  date: "2026-01-08"
  description: "The comet 24P/Schaumasse will cross the perihelion point of its orbit on January 8th. This 2.6 km diameter periodic comet, with an orbital period of 8.7 years, was discovered by Alexandre Schaumasse in 1911. It is expected to reach an apparent magnitude of about 9 near the perihelion, making it visible through telescopes."
  category: "news"