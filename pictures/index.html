          <div class="picture-inner-rectangle" onclick="openModal('/Astrae_Website/assets/images/Pictures/The_Milky_Way.jpeg', 'The Milky Way', 'In the summer night sky runs a milky stream of stars–the band of our home galaxy, the Milky Way. Hundreds of billions of stars shine like a river of milk flowing through the vast cosmic expanse. The dark patches in this stream are a result of the absorption of starlight by interstellar clouds of dust. What we perceive of the Milky Way in the night sky is an edge-on projection of its spiral disc, like how an ant would observe a large circular disk while perched upon it. Our Sun is in one of its spiral arms, the Orion Arm, at about 25,000 light-years from the centre. Captured from the Challakere campus of IISc using an 18 mm lens and a DSLR camera with an exposure time of ~18 minutes.', 'Astrae Team')">
            <img src="/Astrae_Website/assets/images/Pictures/The_Milky_Way.jpeg" alt="The Milky Way" class="pictures-image" />
          </div>
        
      
        
          <div class="picture-inner-rectangle" onclick="openModal('/Astrae_Website/assets/images/Pictures/Owl_Cluster.jpeg', 'Tail Of The Scorpio', 'This starry image includes both the Owl Cluster and the constellation Cassiopeia. The Owl Cluster is bright enough to be observed even under mildly light-polluted skies. Captured from the Challakere campus of IISc using a 200 mm lens and a DSLR camera with an exposure time of ~33 minutes.', 'Astrae Team')">
            <img src="/Astrae_Website/assets/images/Pictures/Owl_Cluster.jpeg" alt="Tail Of The Scorpio" class="pictures-image" />
          </div>
        
      
        
          <div class="picture-inner-rectangle" onclick="openModal('/Astrae_Website/assets/images/Pictures/Orion_Nebula.jpeg', 'Orion Nebula (M42)', 'Orion Nebula (M42): The nearest stellar nursery to us, the Orion Nebula, is a vast cosmic cloud of gas and dust collapsing into baby stars. This nebular complex is rich in molecular gas, an ideal condition for star formation. The gas in the Running Man Nebula (top) is illuminated by the light from the star cluster within it. The nebula and its surrounding regions have been extensively studied and has led to several ground-breaking advances in our understanding of star formation in the universe. Captured from the IISc Bengaluru campus using a 600 mm lens and a DSLR camera with an exposure time of ~2 hours.', 'Astrae Team')">
            <img src="/Astrae_Website/assets/images/Pictures/Orion_Nebula.jpeg" alt="Orion Nebula (M42)" class="pictures-image" />
          </div>
        
      
        
          <div class="picture-inner-rectangle" onclick="openModal('/Astrae_Website/assets/images/Pictures/Milky_Way_Mountain.jpeg', 'A Path of Light in the Heavens', 'A Path of Light in the Heavens – The Aakaash Ganga: This image is a long-exposure photograph of what undoubtedly is one of the most surreal scenes visible to the naked human eye – that of our own galaxy, the Milky Way. Despite being spiral in shape like the Andromeda Galaxy, it appears as a hazy glowing band from the Earth because our view is from within this disc. With the invention of the telescope, we realized that this glow is the result of a large density of stars present in the disc. Alas, an overwhelming majority of the present-day population live under light polluted skies and have not had the privilege of viewing the Milky Way even once in their lifetimes! Captured from Ladakh using a 35 mm lens and a DSLR camera with an exposure time of ~6 minutes.', 'Astrae Team')">
            <img src="/Astrae_Website/assets/images/Pictures/Milky_Way_Mountain.jpeg" alt="A Path of Light in the Heavens" class="pictures-image" />
          </div>
        
      
        
          <div class="picture-inner-rectangle" onclick="openModal('/Astrae_Website/assets/images/Pictures/Lagoon_and_Trifid_Nebulae.jpeg', 'Lagoon (M8) and Trifid (M20) Nebulae', 'In the dark skies, sandwiched between two dust lanes of the Milky Way (Top-Right and Bottom-Left). Located in the constellation Sagittarius, the Lagoon Nebula (M8) is the largest and the brightest one in the image. A giant emission nebula composed of glowing ionized gas being heated by several stars housed at its core. The other nebulous object seen above the Lagoon Nebula is the Trifid Nebula (M20). This curious object is an open cluster of stars within and shows all three types of nebulosity. The region seen blue is the reflection nebula (gas and dust visible to us due to it reflecting the light of stars), the region in red is an emission nebula (ionized gas visible to us due to the light it emits). Additionally, dust lanes intersect the nebulosity (the dark nebula), creating a three-lobed shape (hence named Trifid). Just above and slightly to the right of the Trifid Nebula, there is a noticeable area with a substantially high stellar density. This is the open cluster M21. Captured from Ladakh using a 200 mm lens and a DSLR camera with an exposure time of ~2 hours.', 'Astrae Team')">
            <img src="/Astrae_Website/assets/images/Pictures/Lagoon_and_Trifid_Nebulae.jpeg" alt="Lagoon (M8) and Trifid (M20) Nebulae" class="pictures-image" />
          </div>
        
      
        
          <div class="picture-inner-rectangle" onclick="openModal('/Astrae_Website/assets/images/Pictures/Jupiter.jpeg', 'The King of Planets and His Four Consorts', 'The King of Planets and His Four Consorts: Jupiter, the largest planet in our solar system, along with its four Galilean moons (named after their discoverer Galileo Galilei) – (from left to right) Europa, Io, Ganymede, and Callisto. It is a gas giant having clouds of ammonia and water floating in an atmosphere of hydrogen and helium, which forms magnificent reddish-brown bands at multiple latitudes. The Great Red Spot, visible near the lower left periphery of the planetary disc, is the largest storm in the solar system, having a diameter larger than that of the Earth! Captured from the IISc Bengaluru campus using an 8-inch Newtonian telescope and a CCD camera with an exposure time of ~29 seconds.', 'Astrae Team')">
            <img src="/Astrae_Website/assets/images/Pictures/Jupiter.jpeg" alt="The King of Planets and His Four Consorts" class="pictures-image" />
          </div>
        
      
        
          <div class="picture-inner-rectangle" onclick="openModal('/Astrae_Website/assets/images/Pictures/Gibbous_Moon.jpeg', 'Gibbous Moon', 'The face of our nearest neighbour, the Moon, has its own story to tell – a story of our solar system right from its infancy. The large dark patches are thought to have resulted from asteroid impacts during the early days of the Moon’s formation, while the smaller craters scattered all around, visible especially near the illumination edge (called the ‘lunar terminator’), are from more recent low-energy impacts. Since the Moon has no atmosphere, these footprints of evolution have never eroded away. The glancing incidence of sunlight near the lunar terminator makes features like crater rims and central hills easily identifiable. Captured from the IISc Bengaluru campus using an 8-inch Newtonian telescope and a DSLR camera. It is a low-ISO single-shot image.', 'Astrae Team')">
            <img src="/Astrae_Website/assets/images/Pictures/Gibbous_Moon.jpeg" alt="Gibbous Moon" class="pictures-image" />
          </div>
        
      
        
          <div class="picture-inner-rectangle" onclick="openModal('/Astrae_Website/assets/images/Pictures/Flame_and_Horsehead_Nebulae.jpeg', 'Flame and Horsehead Nebulae', 'A dense molecular cloud shaped like the head of a horse, the Horsehead Nebula (slightly right of center) serves as a cradle for newborn and young stars.  It is a dark nebula—a cloud so dense that it obscures light from background stars and other nebulae.  Slightly left of center lies the Flame Nebula, an emission nebula surrounding a young cluster of stars.  At least one hot, massive O-type star within emits high-energy photons, ionizing hydrogen and other atoms, creating a flame-like glow upon recombination.  Near the bottom-left corner is Casper the Friendly Ghost Nebula (M78), a reflection nebula, along with many other nebulous objects scattered throughout the frame.  Captured from the Challakere campus of IISc using a 200 mm lens and a DSLR camera with an exposure time of ~2 hours.
', 'Astrae Team')">
            <img src="/Astrae_Website/assets/images/Pictures/Flame_and_Horsehead_Nebulae.jpeg" alt="Flame and Horsehead Nebulae" class="pictures-image" />
          </div>
        
      
        
          <div class="picture-inner-rectangle" onclick="openModal('/Astrae_Website/assets/images/Pictures/Flame_Nebula.jpg', 'Flame Nebula', 'This emission nebula encompasses a young cluster of stars, including at least one hot, massive O-type star that emits high-energy photons. These photons ionize hydrogen and other atoms into ions and electrons, producing a flame-like spectacle in the sky upon their recombination. The bright star Alnitak, part of Orion’s Belt, can be seen toward the lower right of the nebula in this image. Captured from the Challakere campus of IISc using a 200 mm lens and a DSLR camera with an exposure time of ~2 hours.', 'Astrae Team')">
            <img src="/Astrae_Website/assets/images/Pictures/Flame_Nebula.jpg" alt="Flame Nebula" class="pictures-image" />
          </div>
        
      
        
          <div class="picture-inner-rectangle" onclick="openModal('/Astrae_Website/assets/images/Pictures/Andromeda.jpeg', 'The Andromeda Galaxy (Messier 31 or M31)', 'The Andromeda Galaxy (Messier 31 or M31) is the sister galaxy of our own Milky Way and the closest major galaxy in our cosmic neighborhood—the Local Group. Its bright central bulge is surrounded by lanes of dust, gas, and trillions of stars. Also visible in this image are its two satellite galaxies: M110 (bottom-left of the core) and M32 (left and slightly above the core, near the edge of the disk). Captured from Ladakh using a 135 mm lens and a DSLR camera with an exposure time of ~34 minutes.', 'Astrae Team')">
            <img src="/Astrae_Website/assets/images/Pictures/Andromeda.jpeg" alt="The Andromeda Galaxy (Messier 31 or M31)" class="pictures-image" />
          </div>

<!-- Masonry CSS -->
<style>
/* Wrapper centers the masonry container */
.pictures-wrapper {
  text-align: center;
}

/* Masonry container needs to be inline-block for centering */
.pictures-container {
  max-width: 1200px;
  padding: 20px;

  display: inline-block;  /* allow centering by wrapper */
  text-align: left;       /* reset text alignment inside */
  /* Removed flex and justify-content */
  /* Removed gap */
}

.picture-inner-rectangle {
  background-color: #fff;
  border: 3px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  cursor: pointer;
  margin-bottom: 20px;

  width: calc(25% - 15px);
  /* Removed float */
  display: block;
}

/* Remove margin-right rules as Masonry handles spacing */
.picture-inner-rectangle:nth-child(4n) {
  margin-right: 0;
}

.pictures-image {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
  transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.pictures-image:hover {
  transform: scale(1.02);
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
  padding-top: 60px;
  /* display: flex; */
  justify-content: center;
  align-items: center;
}

.modal-content-container {
  display: flex;
  background-color: #fff;
  max-width: 80%;
  max-height: 80%;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.modal-image {
  width: 60%;
  height: auto;
  object-fit: contain;
  border-radius: 6px;
  margin-right: 20px;
}

.modal-description {
  width: 40%;
  font-size: 18px;
  color: #333;
  overflow-y: auto;
}

#modalCaption {
  margin-top: 15px;
  text-align: left;
  color: #333;
}

.close {
  position: absolute;
  top: 20px;
  right: 35px;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}

/* Responsive */
@media (max-width: 1000px) {
  .picture-inner-rectangle {
    width: calc(50% - 10px);
    margin-right: 0; /* no margin needed */
  }
}

@media (max-width: 600px) {
  .picture-inner-rectangle {
    width: 100%;
    margin-right: 0;
  }
  .modal-content-container {
    flex-direction: column;
    max-width: 95%;
  }
  .modal-image {
    width: 100%;
    margin-right: 0;
    margin-bottom: 20px;
  }
  .modal-description {
    width: 100%;
  }
}
</style>

<!-- Scripts -->
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var grid = document.querySelector('#masonry-gallery');
    imagesLoaded(grid, function () {
      new Masonry(grid, {
        itemSelector: '.picture-inner-rectangle',
        columnWidth: '.picture-inner-rectangle',
        percentPosition: true,
        gutter: 20,
        fitWidth: true
      });
    });
  });

  function openModal(imageSrc, title, description, author) {
    const modal = document.getElementById("photoModal");
    const modalImg = document.getElementById("modalImg");
    const caption = document.getElementById("modalCaption");

    modal.style.display = "flex";
    modalImg.src = imageSrc;
    caption.innerHTML = `<strong>${title}</strong><br><br><em>Photo by: ${author}</em><br>${description}<br>`;
  }

  function closeModal() {
    document.getElementById("photoModal").style.display = "none";
  }
</script>
